<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>컨텐츠에서 출력하기</h1>
<ul>
    <li>user <span th:text="${user.userName}"></span> </li>
    <li>user <span th:text="${user['userName']}"></span> </li>
    <li>user <span th:text="${user.getUserName()}"></span> </li>

    <li>users <span th:text="${users[0].userName}"></span> </li>
    <li>users <span th:text="${users[0]['userName']}"></span> </li>
    <li>users <span th:text="${users[0].getUserName()}"></span> </li>

    <li>userMap <span th:text="${userMap['userA'].userName}"></span> </li>
    <li>userMap <span th:text="${userMap['userA']['userName']}"></span> </li>
    <li>userMap <span th:text="${userMap['userA'].getUserName()}"></span> </li>
</ul>
    <div th:with="first=${users[0]}">
        <p>처음 사람의 이름은 <span th:text="${first.userName}"></span></p>
    </div>
</body>
</html>
